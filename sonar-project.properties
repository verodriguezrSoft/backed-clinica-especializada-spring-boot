# Información para incluir en el jenkins file
sonar.projectKey=co.com.ceiba.adn:medicina.especializada.victor.rodriguez
sonar.projectName=CeibaADN-MedicinaEspecializada(victor.rodriguez)

# Datos de los recuersos y los .class
sonar.sources=./microservicio/dominio/src/main/java,./microservicio/infraestructura/src/main/java
sonar.java.binaries=./microservicio/dominio/build/classes/java/main,./microservicio/infraestructura/build/classes/java/main
sonar.java.source=1.8

# Ubicación donde se encuentra y crean los test
sonar.tests=./microservicio/dominio/src/test/java,./microservicio/infraestructura/src/test/java
sonar.java.test.binaries=./microservicio/dominio/build/classes/java/test,./microservicio/infraestructura/build/classes/java/test

# Ruta donde se genera el jacoco y generan los reportes
sonar.coverage.jacoco.xmlReportPaths=./microservicio/infraestructura/build/reports/jacoco/test/jacocoTestReport.xml,./microservicio/dominio/build/reports/jacoco/test/jacocoTestReport.xml
sonar.junit.reportPaths=./microservicio/infraestructura/build/test-results/test,./microservicio/dominio/build/test-results/test

# Exclusiones
sonar.exclusions=microservicio/dominio/src/main/java/com/ceiba/usuario/modelo/**/*,microservicio/dominio/src/main/java/com/ceiba/usuario/puerto/**/*,/microservicio/dominio/src/main/java/com/ceiba/usuario/utils/**/*